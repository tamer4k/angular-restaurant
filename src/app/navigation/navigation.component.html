<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="Snel-title">
      <h1 class="">
        Snel bezorgd
      </h1>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-list-item href="#" routerLink="/restaurants" routerLinkActive="active">Alle restaurants</a>
      <a mat-list-item href="#" routerLink="/contact" routerLinkActive="active">Contact</a>
      <a mat-list-item href="#" routerLink="/cart" routerLinkActive="active">Cart <i class="amount fa fa-shopping-cart pl-3 mb-1 fa-2x"></i><div class="cart_value text-white bg-danger rounded-circle p-1 mb-5 ml-n2 pl-2 pr-2 ">{{amount}}</div></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-card-header>
    <div class="row">
      <div class="col">
        <mat-toolbar color="primary">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <img src="assets/R.png" class="text-center" height="75" alt="CoolBrand">
          <h1 class="logo">SnelBezorgd</h1>
        </mat-toolbar>
        <img src="assets/header.jpg" class="img-fluid" alt="...">
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-card-content>
  <mat-grid-tile-footer>
    <app-footer></app-footer>
  </mat-grid-tile-footer>
</mat-sidenav-container>
